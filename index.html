<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
<!--link to special google fonts stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cabin|Shrikhand|Timmana" rel="stylesheet">

    <meta charset="utf-8">
    <title>Raging Squirrel Boxing Arena</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Raging Squirrel Arena</h1>
            <!--<h2>Boxing Arena</h2> Possible name change to our fake site??-->
      </div>
      <header>

        <ul class="text-center">
          <li><span class="glyphicon glyphicon-one-fine-dot"></span> :Available</li>
          <li><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> :Unavailable</li>
          <li><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> :Selected</li>
        </ul>
        <p>Select your seat below (seat numbers appear here) <button>Reserve</button></p>
      </header>

      <main>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="row">
              <div class="col-xs-4">
                <button>A1</button>
              </div>
              <div class="col-xs-4">
                <button>A2</button>
              </div>
              <div class="col-xs-4">
                <button>A3</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button>B1</button>
              </div>
              <div class="col-xs-4">
                <button>B2</button>
              </div>
              <div class="col-xs-4">
                <button>B3</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-6">
                <button>C1</button>
              </div>
              <div class="col-xs-6">
                <button>D1</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button>C2</button>
              </div>
              <div class="col-xs-6">
                <button>D2</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button>C3</button>
              </div>
              <div class="col-xs-6">
                <button>D3</button>
              </div>
            </div>
          </div>
          <div  class="col-xs-4">
            <p id="boxingRing">ring</p>
          </div>
          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6">
                <button>E1</button>
              </div>
              <div class="col-xs-6">
                <button>F1</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button>E2</button>
              </div>
              <div class="col-xs-6">
                <button>F2</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button>E3</button>
              </div>
              <div class="col-xs-6">
                <button>F3</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="row">
              <div class="col-xs-4">
                <button>G1</button>
              </div>
              <div class="col-xs-4">
                <button>G2</button>
              </div>
              <div class="col-xs-4">
                <button>G3</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button>H1</button>
              </div>
              <div class="col-xs-4">
                <button>H2</button>
              </div>
              <div class="col-xs-4">
                <button>H3</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <section>
        <form>
          <h2>Please enter your intimate information</h2>
          <label>First Name <input type="text" required></label>
          <label>Last Name <input type="text" required></label>
          <label>Phone Number <input type="tel" required></label>
          <label>Email <input type="email" required></label>
          <input type="submit">
        </form>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
