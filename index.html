<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
<!--link to special google fonts stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cabin|Shrikhand|Timmana" rel="stylesheet">

    <meta charset="utf-8">
    <title>Raging Squirrel Boxing Arena</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Raging Squirrel Arena</h1>
            <!--<h2>Boxing Arena</h2> Possible name change to our fake site??-->
      </div>
      <header>

        <ul class="text-center">
          <li><span class="glyphicon glyphicon-one-fine-dot green"></span> :Available</li>
          <li><span class="glyphicon glyphicon-one-fine-dot red" aria-hidden="true"></span> :Unavailable</li>
          <li><span class="glyphicon glyphicon-one-fine-dot blue" aria-hidden="true"></span> :Selected</li>
        </ul>
        <p class="text-center">Select your seat below (seat numbers appear here) <button class= "btn btn-default">Reserve</button></p>
      </header>

      <main>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">

              <!--ROW A BUTTON SEATS-->
              <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="a1" type="button" class="btn seat">A1</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="a2" type="button" class="btn seat">A2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="a3" type="button" class="btn seat">A3</button>
                    </div>
                  </div>
              </div>


              <!--ROW B BUTTON SEATS-->
            <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="b1" type="button" class="btn seat">B1</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="b2" type="button" class="btn seat">B2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="b3" type="button" class="btn seat">B3</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
        <!--C1 D1 button row-->
            <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="c1" type="button" class="btn seat">C1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="d1" type="button" class="btn seat">D1</button>
                  </div>
                </div>
            </div>
        <!--C2 D2 button row-->
            <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="c2" type="button" class="btn seat">C2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="d2" type="button" class="btn seat">D2</button>
                    </div>
                  </div>
              </div>
        <!--C3 D3 button row-->
              <div class="row">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button id="c3" type="button" class="btn seat">C3</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="d3" type="button" class="btn seat">D3</button>
                      </div>
                    </div>
                </div>
          </div>

          <!--BOXING RING CENTER-->
          <div  class="col-xs-4">
            <div class="row">
            <p id="boxingRing">ring</p>
          </div>
          </div>


          <div class="col-xs-2">
      <!--E1 F1 button row-->
          <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="e1" type="button" class="btn seat">E1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="f1" type="button" class="btn seat">F1</button>
                  </div>
                </div>
            </div>

            <!--E2 F2 button row-->
                <div class="row">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                          <button id="e2" type="button" class="btn seat">E2</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button id="f2" type="button" class="btn seat">F2</button>
                        </div>
                      </div>
                  </div>

            <!--E3 F3 button row-->
                <div class="row">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                          <button id="e3" type="button" class="btn seat">E3</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button id="f3" type="button" class="btn seat">F3</button>
                        </div>
                      </div>
                  </div>



          </div>
        </div>


        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">

            <!--ROW G BUTTON SEATS-->
            <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="g1" type="button" class="btn seat">G1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="g2" type="button" class="btn seat">G2</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="g3" type="button" class="btn seat">G3</button>
                  </div>
                </div>
              </div>

                <!--ROW H BUTTON SEATS-->
              <div class="row">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button id="h1" type="button" class="btn seat">H1</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="h2" type="button" class="btn seat">H2</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="h3" type="button" class="btn seat">H3</button>
                      </div>
                    </div>
                  </div>

          </div>
        </div>
      </main>
      <section>
        <form>
          <h2>Please enter your intimate information</h2>
          <label>First Name <input type="text" required></label>
          <label>Last Name <input type="text" required></label>
          <label>Phone Number <input type="tel" required></label>
          <label>Email <input type="email" required></label>
          <input type="submit">
        </form>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
